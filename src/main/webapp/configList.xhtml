<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<head>
	<title>Gestión de Configuraciones</title>
</head>

<body>


	<h3>Lista de Generos</h3>
	<h:dataTable value="#{configuration.genderList}" var="gender" border="1">
		<h:column>
			<f:facet name="header">ID</f:facet>
			#{gender.id}
		</h:column>
		<h:column>
			<f:facet name="header">Descripcion</f:facet>
			#{gender.description}
		</h:column>
	</h:dataTable>

	<h3>Lista de Tipos de Vehiculos</h3>
	<h:dataTable value="#{configuration.vehicleTypes}" var="vt" border="1">
		<h:column>
			<f:facet name="header">ID</f:facet>
			#{vt.id}
		</h:column>
		<h:column>
			<f:facet name="header">Nombre</f:facet>
			#{vt.type}
		</h:column>
		<h:column>
			<f:facet name="header">Tamaño</f:facet>
			#{vt.size}
		</h:column>
	</h:dataTable>

</body>
</html>
